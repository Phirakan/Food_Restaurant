<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายละเอียดร้านอาหาร</title>
  <link rel="stylesheet" href="res-details.css">
</head>
<body>
  
    <h1 class="title">รายละเอียดร้านอาหาร</h1>
    <div class="container-fluid">
    <div class="form">
      <label for="ownerName">ชื่อเจ้าของร้าน:</label>
      <input type="text" id="ownerName" class="input">
      
      <label for="restaurantType">ประเภทร้าน:</label>
      <input type="text" id="restaurantType" class="input">
      
      <label for="contactInfo">ช่องทางการติดต่อ:</label>
      <input type="text" id="contactInfo" class="input">
    </div>
    <button class="add-button">เพิ่ม</button>
    <div class="restaurant-details">
        <div class="left-section">
          <img src="" alt="">
        </div>
        <div class="center-section">
           
          <div class="detail">
            <h2>รายละเอียด</h2>
           
          </div>
          <div class="detail">
            <p>ชื่อเมนู</p>
          </div>
          <div class="detail">
            <p>ราคา</p>
          </div>       
        </div>
      </div>
    <div class="buttons">
        <button class="edit-button">แก้ไข</button>
        <button class="save-button">บันทึก</button>
    </div>
  </div>
</body>
</html>
